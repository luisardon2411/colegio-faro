<header class="flex items-center justify-between p-4 bg-white shadow-sm">
    <!-- Left Icons -->
    <div class="flex space-x-3">
      <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
        <i class="fas fa-calendar-alt"></i>
      </button>
      <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
        <i class="fas fa-edit"></i>
      </button>
      <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
        <i class="fas fa-comment-dots"></i>
      </button>
    </div>
  
    <!-- Search Bar -->
    <div class="flex items-center">
      <input type="text" class="border rounded-full px-4 py-2 w-64 focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Buscar...">
    </div>
  
    <!-- Right Icons -->
    <div class="flex space-x-3 items-center">
      <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
        <i class="fas fa-sun"></i>
      </button>
      <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
        <i class="fas fa-flag-usa"></i>
      </button>
      <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
        <i class="fas fa-envelope"></i>
      </button>
      <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition">
        <i class="fas fa-bell"></i>
      </button>
      <!-- User Avatar -->
      <div class="relative">
        <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-green-500">
        <span class="absolute top-0 right-0 w-2.5 h-2.5 bg-green-500 rounded-full border-2 border-white"></span>
      </div>
    </div>
  </header>
